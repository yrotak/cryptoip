<head>

<body>
    <div id="root"></div>
    <script src="./thirdparty/aes.js"></script>
    <script src="./thirdparty/lzma.js"></script>
    <script src="./thirdparty/crypto.js"></script>
    <script src="./thirdparty/all.min.js"></script>
    <script src="./build/js/app.js"></script>
    <script>
        navigator.mediaDevices.getDisplayMedia = async () => {
            const selectedSource = await customdisplaymedia.display();

            // create MediaStream
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: {
                    mandatory: {
                        chromeMediaSource: "desktop",
                        chromeMediaSourceId: selectedSource.id,
                        minWidth: 1280,
                        maxWidth: 1280,
                        minHeight: 720,
                        maxHeight: 720,
                    },
                },
            });

            return stream;
        };
    </script>
</body>
